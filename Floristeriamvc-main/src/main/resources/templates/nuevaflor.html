<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nueva Flor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Floristeria MVC</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/index}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Acerca de</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Flores
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" th:href="@{/flores}">Listado de Flores</a></li>
                  <li><a class="dropdown-item" href="#" th:href="@{/flores/nuevo}">Agregar Flores</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
        <h1>Agregar Nueva Flor</h1>
        <form th:action="@{/flores}" th:object="${flor}" method="post">
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" class="form-control" th:field="*{tipo}" required>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" id="color" class="form-control" th:field="*{color}" required>
            </div>
            <div class="form-group">
                <label for="variedad">Variedad:</label>
                <input type="text" id="variedad" class="form-control" th:field="*{variedad}" required>
            </div>
            <div class="form-group">
                <label for="cantidadDisponible">Cantidad Disponible:</label>
                <input type="number" id="cantidadDisponible" class="form-control" th:field="*{cantidadDisponible}" required>
            </div>
            <div class="form-group">
                <label for="precioCompra">Precio Compra:</label>
                <input type="number" step="0.01" id="precioCompra" class="form-control" th:field="*{precioCompra}" required>
            </div>
            <div class="form-group">
                <label for="precioVenta">Precio Venta:</label>
                <input type="number" step="0.01" id="precioVenta" class="form-control" th:field="*{precioVenta}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/index}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
