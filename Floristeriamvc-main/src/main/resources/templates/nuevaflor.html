<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nueva Flor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://www.dzoom.org.es/wp-content/uploads/2019/07/fotografia-flores-primavera-consejos.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: calc(100vh - 80px); /* Resta espacio para el navbar */
        }
    </style>
</head>
<body>
    <header>
        <div th:replace="~{navBar.html}"></div>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Agregar Nueva Flor</h1>
            <form th:action="@{/flores}" th:object="${flor}" method="post">
                <div class="form-group mb-3">
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" class="form-control" th:field="*{tipo}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="color">Color:</label>
                    <input type="text" id="color" class="form-control" th:field="*{color}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="variedad">Variedad:</label>
                    <input type="text" id="variedad" class="form-control" th:field="*{variedad}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cantidadDisponible">Cantidad Disponible:</label>
                    <input type="number" id="cantidadDisponible" class="form-control" th:field="*{cantidadDisponible}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="precioCompra">Precio Compra:</label>
                    <input type="number" step="0.01" id="precioCompra" class="form-control" th:field="*{precioCompra}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="precioVenta">Precio Venta:</label>
                    <input type="number" step="0.01" id="precioVenta" class="form-control" th:field="*{precioVenta}" required>
                </div>
                <div class="d-flex justify-content-end gap-2">
                  <button type="submit" class="btn btn-success">Guardar</button>
                  <a th:href="@{/index}" class="btn btn-danger">Cancelar</a>
              </div>
              
            </form>
        </div>
    </div>
    
</body>
</html>
