<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" th:href="@{/flores}">Floristeria MVC</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/flores/nuevo}">Agregar Nueva Flor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/pedidos}">Consultar Pedidos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/pedidos/nuevo}">Crear Nuevo Pedido</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <h1>Crear Nuevo Pedido</h1>
        <form action="#" th:action="@{/pedidos}" th:object="${pedido}" method="post">
            <div class="form-group">
                <label for="clienteNombre">Nombre del Cliente:</label>
                <input type="text" id="clienteNombre" th:field="*{clienteNombre}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="clienteDireccion">Dirección:</label>
                <input type="text" id="clienteDireccion" th:field="*{clienteDireccion}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="clienteContacto">Contacto:</label>
                <input type="text" id="clienteContacto" th:field="*{clienteContacto}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="tipoArreglo">Tipo de Arreglo:</label>
                <input type="text" id="tipoArreglo" th:field="*{tipoArreglo}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="ocasion">Ocasión:</label>
                <input type="text" id="ocasion" th:field="*{ocasion}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="fechaEntrega">Fecha de Entrega:</label>
                <input type="date" id="fechaEntrega" th:field="*{fechaEntrega}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="presupuesto">Presupuesto:</label>
                <input type="number" id="presupuesto" th:field="*{presupuesto}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Crear Pedido</button>
            <a href="#" th:href="@{/pedidos}" class="btn btn-danger">Cancelar</a>
        </form>
    </div>
</body>
</html>
