<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" th:href="@{/flores}">Floristeria MVC</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/flores/nuevo}">Agregar Nueva Flor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/pedidos}">Consultar Pedidos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/pedidos/nuevo}">Crear Nuevo Pedido</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <h1>Lista de Pedidos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Cliente</th>
                    <th>Dirección</th>
                    <th>Contacto</th>
                    <th>Tipo de Arreglo</th>
                    <th>Ocasión</th>
                    <th>Fecha de Entrega</th>
                    <th>Presupuesto</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.id}"></td>
                    <td th:text="${pedido.clienteNombre}"></td>
                    <td th:text="${pedido.clienteDireccion}"></td>
                    <td th:text="${pedido.clienteContacto}"></td>
                    <td th:text="${pedido.tipoArreglo}"></td>
                    <td th:text="${pedido.ocasion}"></td>
                    <td th:text="${pedido.fechaEntrega}"></td>
                    <td th:text="${pedido.presupuesto}"></td>
                    <td th:text="${pedido.estado}"></td>
                    <td>
                        <a th:href="@{/pedidos/{id}(id=${pedido.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/pedidos/eliminar/{id}(id=${pedido.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
