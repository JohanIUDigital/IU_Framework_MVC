<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Flor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://e00-elmundo.uecdn.es/assets/multimedia/imagenes/2024/02/06/17072363356980.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: calc(100vh - 80px); /* Resta espacio para el navbar */
        }
    </style>
</head>
<body>
    <header>
        <div th:replace="~{navBar.html}"></div>
    </header>
    <div class="container">
        <div class="form-container">
            <h1>Editar Flor</h1>
            <form action="#" th:action="@{/flores/editar/{id}(id=${flor.id})}" th:object="${flor}" method="post">
                <div class="form-group mb-3">
                    <label for="tipo">Tipo:</label>
                    <input type="text" id="tipo" th:field="*{tipo}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="color">Color:</label>
                    <input type="text" id="color" th:field="*{color}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="variedad">Variedad:</label>
                    <input type="text" id="variedad" th:field="*{variedad}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cantidadDisponible">Cantidad Disponible:</label>
                    <input type="number" id="cantidadDisponible" th:field="*{cantidadDisponible}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="precioCompra">Precio Compra:</label>
                    <input type="number" step="0.01" id="precioCompra" th:field="*{precioCompra}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="precioVenta">Precio Venta:</label>
                    <input type="number" step="0.01" id="precioVenta" th:field="*{precioVenta}" class="form-control" required>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">Guardar Cambios</button>
                    <a href="#" th:href="@{/flores}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
