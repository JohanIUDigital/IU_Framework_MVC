<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Flores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://www.kukyflor.com/blog/wp-content/uploads/2018/04/6820517-tulip-fields.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            margin-bottom: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            max-width: 90%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #333;
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        .table th {
            background-color: #6c757d;
            color: #fff;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .btn-warning {
            color: #fff;
            font-weight: bold;
        }

        .btn-danger {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div th:replace="~{navBar.html}"></div>
    </header>
    <div class="container">
        <h1>Lista de Flores</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Color</th>
                    <th>Variedad</th>
                    <th>Cantidad Disponible</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flor : ${flores}">
                    <td th:text="${flor.id}"></td>
                    <td th:text="${flor.tipo}"></td>
                    <td th:text="${flor.color}"></td>
                    <td th:text="${flor.variedad}"></td>
                    <td th:text="${flor.cantidadDisponible}"></td>
                    <td th:text="${flor.precioCompra}"></td>
                    <td th:text="${flor.precioVenta}"></td>
                    <td>
                      <div class="btn-group" role="group">
                        <a th:href="@{/flores/editar/{id}(id=${flor.id})}" class="btn btn-warning btn-sm me-2">Modificar</a>
                        <a th:href="@{/flores/eliminar/{id}(id=${flor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
