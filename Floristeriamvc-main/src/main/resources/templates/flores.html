<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Flores</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" th:href="@{/flores}">Floristeria MVC</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/flores/nuevo}">Agregar Nueva Flor</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/pedidos}">Consultar Pedidos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/pedidos/nuevo}">Crear Nuevo Pedido</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <h1>Lista de Flores</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Color</th>
                    <th>Variedad</th>
                    <th>Cantidad Disponible</th>
                    <th>Precio Compra</th>
                    <th>Precio Venta</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="flor : ${flores}">
                    <td th:text="${flor.id}"></td>
                    <td th:text="${flor.tipo}"></td>
                    <td th:text="${flor.color}"></td>
                    <td th:text="${flor.variedad}"></td>
                    <td th:text="${flor.cantidadDisponible}"></td>
                    <td th:text="${flor.precioCompra}"></td>
                    <td th:text="${flor.precioVenta}"></td>
                    <td>
                        <div class="btn-group" role="group">
                            <a th:href="@{/flores/editar/{id}(id=${flor.id})}" class="btn btn-warning">Modificar</a>
                            <a th:href="@{/flores/eliminar/{id}(id=${flor.id})}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
