<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('https://estaticos-cdn.prensaiberica.es/clip/d5a464ff-e265-49ff-96d2-41286d033007_source-aspect-ratio_default_0.webp') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .btn-primary:hover {
            background-color: #6a11cb;
            border-color: #6a11cb;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .text-center p {
            color: #6c757d;
            margin-top: 15px;
        }

        .text-center p a {
            color: #2575fc;
            text-decoration: none;
        }

        .text-center p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form th:action="@{/login}" method="post">
            <h2 class="text-center">Iniciar Sesión</h2>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" name="username" id="username" required />
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" name="password" id="password" required />
            </div>
            <div th:if="${error}" class="error">
                <p th:text="${error}">Error: Usuario o contraseña incorrectos</p>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </div>
            <div class="text-center">
                <p>¿Olvidaste tu contraseña? <a href="#">Recuperar aquí</a></p>
            </div>
        </form>
    </div>
</body>
</html>
